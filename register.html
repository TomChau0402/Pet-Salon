<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Register</title>
</head>
<body>
    <header>
        <h1 class="background-image2"> The Fashion Registration for Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Service</a>
            <a href="register.html"> Register</a>
        </nav>
    </header>
    <main>
        <div id="petsInfo">

        </div>
        <div id="petNames" class="petNames">
            <div class="register-form container mx-auto" >
                <h2> Register a New Pet</h2>
                <div class="input-control">
                    <label> Name: </label>
                    <input type="text" id="txtAge" class="form-control">
                </div>
                <div class="input-control">
                    <label> Gender:</label>
                 <input type="text" id="txtGender" class="form-control">
                </div>
                <div class="input-control">
                    <label> Breed: </label>
                    <input type="text" id="txtBreed" class="form-control">
                 </div>
                 <div class="input-control">
                    <label> Service: </label>
                    <select id="txtService" class="form-control" >                
                        <option value=""> -- Select an option --</option>
                        <option vaalue="Grooming"> Grooming</option>
                        <option value="Nails"> Nails</option>
                        <option value="Vaccines"> Vaccines</option>
                    </select>
                </div>
                <div class="input-control">
                    <label> Type: </label>
                    <select id="txtService" class="form-control" >                
                        <option value=""> -- Select an option --</option>
                        <option value="Dog"> Dog </option>
                        <option value="Cat"> Cat </option>
                        <option value="Fish"> Fish </option>
                    </select>
                </div>
                 <div class="btn-container">
                    <button onclick="register()" class="btn-register"> Register</button>
                 </div>
            </div>
        </div>
       


        </div>
        <hr>
        <h2>Registered Pets</h2>
        <div class="mx-auto w-25">
        <div class="counter-container">
            <p class="label"> Total:<span id="total">0</span></p>
            <p class="label"> Grooming:<span id="gTotal">0</span></p>
            <p class="label"> Dogs:<span id="dogTotal">0</span></p>

        </div>
    </div>
        <table class="table $table-hover-bg-factor table-success table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Service</th>
                    <th scope="col">Action</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>

            <tbody id="pets">

            </tbody>
        </table>
        <!-- 
        <div id="pets" class="container row"></div>-->
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./script/register.js"></script>
    <script src="./script/display.js"></script>
    <script src="./script/storeManager.js"></script>
</body>
</html>
