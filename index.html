<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="background-image"> The Fashion Sense of Animals</h1>
    <nav>
        <a href="index.html"> Home</a>
        <a href="Services"> Services</a>
        <a href="register.html"> Register</a>
    </nav>
    <main class="container">
        <div id="petsInfo"></div>
        <div>
            <h2>Register a New Pet</h2>
        </div>
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="txtName" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label"> Age:</label>
            <input type="text" id="txtAge" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label"> Gender:</label>
            <input type="text" id="txtGender" class="form-control">
        </div>
        <div>
            <label> Breed:</label>
            <input type="Text" id="txtBreed" class="form-control">
        </div>   
        <div class="input-control">
            <label> Service:</label>
            <select id="txtService" class="form-input">
                <option value="---Select an option---"></option>
                <option value="Grooming">Grooming</option>
                <option value="Nails"> Nails</option>
                <option value="Vaccine"> Vaccine</option>
            </select>
        </div>
    </main>
    
    <script src="./script/register.js"></script>
</body>
